<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<style type="text/css">
    label{
        float: left;
        width: 100px;
    }
    input {
        margin: 5px;
    }
</style>
<h1 style="color: blue">Program Chuyển đổi tiền tệ USD, VNĐ, Euro</h1>
<form action=""method="post">
    <span>Amount</span>
    <input id="amount1" oninput="convert()" type="text" name="amount">
    From Currency
    <select id="from">
            <option name="$" value="1">USD</option>
            <option name="EUR" value="0.85">Euro</option>
            <option name="VND" value="23000">VietNam</option>
    </select>
    <span>To Currency</span>
        <select id="to">
            <option name="$" value="1">USD</option>
            <option name="EUR" value="0.85">Euro</option>
            <option name="VND" value="23000">VietNam</option>
    </select>
    <button  type="button" onclick="convert();">Convert</button>
    <script>
        function convert(){
            let amount = document.getElementById("amount1");
            let from = +document.getElementById("from").value;
            let to = +document.getElementById("to").value;
            let result = amount.value*to/from;
            let selectTo = document.getElementById("to");
            document.getElementById("display").innerHTML= result +" "+ selectTo.options[selectTo.selectedIndex].getAttribute("name");
        }

    </script>

</form>
<p style="color: blue">Result = <span id="display"> </span> </p>
</body>
</html>
